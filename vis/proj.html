<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Political Advertisements During the 2015-2016 Election Cycle</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="proj.css">
</head>
<body>

  <div id="header" onmouseover="putAway();">
    <h1>Political Advertisements in the 2015-2016 Election Cycle</h1>
  </div>

  
  <div id="nav" onmouseover="dropDown();">
    <h3 id="navText">Navigation</h3>
  </div>

  <div id="dropDown" style="visibility: hidden">
    <a href="home.html"><h5>Home</h5></a>
    <a href="proj.html"><h5>Data Visualization</h5></a>
    <a href="data.html"><h5>Dataset</h5></a>
    <a href="chono.html"><h5>Colophon</h5></a>
  </div>

  <div class="wrapper" onmouseover="putAway();">
    <img class="left" id="animate" src="play_button.png" 
	 width="30" height="30" >
    <div id="slidecontainer" class="left">
      <input type="range" min="0" max="24" value="22" 
	     class="slider" id="myRange">
    </div>
    <span id="date" class="left">2015-2016</span>
  </div>

  <script type="text/javascript" src="proj.js"> </script>

  <select id="controlsCHL">
    <optgroup label="View Options" id="CHLmetric">
      <option value="Tone">Tone</option>
      <option value="Party">Party</option>
      <option value="Total Ads">Total Ads</option>
      <option value="Total Spending">Total Spending</option>
    </optgroup>
  </select>

  <select id="controlsBG">
    <optgroup label="View Options" id="BGmetric">
      <option value="Total per Issue">Total per Issue</option>
      <option value="Cost per Issue">Cost per Issue</option>
      <option value="Total per Party">Total per Party</option>
    </optgroup>
  </select>

  <div id="masthead">
      <p>A Project by Tom Lucy and Duncan Gans, Fall 2017</p>
  </div>
</body>
